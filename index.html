<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="https://use.fontawesome.com/cd2d23a162.js"></script>
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Github User Lookup</title>
  </head>
  <body>
    <div class="wrap">
      <h1>Find Github Repos by Username</h1>
      <form class="user-lookup">
        <label for="username">Enter Username</label>
        <input id="username" type="text" name="name" value="">
        <button class="btn btn-lg btn-default" type="submit" name="button"><i class="fa fa-github-alt fa-lg" aria-hidden="true"></i>Search</button>
      </form>
      <ul id="results"></ul>
      <div class="error"></div>
    </div>
  </body>
</html>
